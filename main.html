<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
	<form action="#" method="post">
		<div>
			<label for="name">Name</label><br>
			<input type="text" name="name" id="name" placeholder="Name">
		</div>
		<div>
			<label for="phone">Phone Number</label><br>
			<input type="tel" name="phone" id="phone" placeholder="Phone Number">
		</div>
		<div>
			<label for="address">Address</label><br>
			<input type="text" name="address" id="address" placeholder="Address">
		</div>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label><br>
			<input type="checkbox" name="checkbox" id="checkbox">
		</div>
		<div>
			<label for="multiselect">Please select your preferred breeds</label><br>
			<select name="multiselect" id="multiselect">
				<option value="pug">Pug</option>
				<option value="german sheferd">German Shefard</option>
				<option value="beagle">Beagle</option>
			</select>
		</div>
		<div>
			<input type="submit" value="submit" id="submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
